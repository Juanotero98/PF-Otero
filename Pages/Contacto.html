<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contactanos para conocer más sobre nuestras obras de teatro inmersivas e interactivas. Tras la Sombra, experiencias únicas."
    />
    <meta
      name="keywords"
      content="teatro, contacto, inmersivo, experiencias, contrataciones, Tras la Sombra"
    />
    <meta name="author" content="Tras la Sombra" />
    <title>Contacto - Tras la Sombra</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../Favicon/favicon-16x16.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../CSS/Estilos.css" />
  </head>

  <body>
    <header class="bg-dark text-white">
      <div
        class="container d-flex flex-wrap align-items-center justify-content-between py-3"
      >
        <a href="../Index.html" class="logo">
          <img src="../IMAGENES/Logo.jpg" alt="Logo Tras la Sombra" />
        </a>

        <nav aria-label="Menú principal">
          <ul id="links" class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="../Index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./Nosotros.html">NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./Servicios.html"
                >SERVICIOS</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./Proyectos.html"
                >PROYECTOS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold"
                href="./Contacto.html"
                aria-current="page"
                >CONTACTO</a
              >
            </li>
          </ul>
        </nav>

        <div id="icono-nav" class="text-white d-md-none">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="redes d-flex gap-2">
          <a href="#"><i class="fa-brands fa-youtube text-white"></i></a>
          <a href="https://www.instagram.com/traslasombra.ok/"
            ><i class="fa-brands fa-instagram text-white"></i
          ></a>
          <a href="https://www.tiktok.com/@traslasombra.ok?lang=es-419"
            ><i class="fa-brands fa-tiktok text-white"></i
          ></a>
        </div>
      </div>
    </header>

    <!-- Sección de Contacto -->
    <section class="pagina py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="text-center mb-4">
              <h2>Contacto</h2>
              <p class="descripcion">
                ¿Querés saber más sobre nuestras obras o contratarnos?
                Escribinos.
              </p>
            </div>
            <form
              action="#"
              method="post"
              class="p-4 border rounded bg-light shadow-sm"
            >
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  class="form-control"
                  placeholder="Tu nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Tu correo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea
                  name="mensaje"
                  id="mensaje"
                  rows="5"
                  class="form-control"
                  placeholder="Tu mensaje"
                  required
                ></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Botón flotante de WhatsApp -->
    <a
      href="https://wa.me/5491123456789"
      class="whatsapp-float"
      target="_blank"
      title="Contactanos por WhatsApp"
    >
      <i class="fab fa-whatsapp"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Menú responsive
      document
        .getElementById("icono-nav")
        .addEventListener("click", function () {
          document.getElementById("links").classList.toggle("show");
        });
    </script>
  </body>
</html>
